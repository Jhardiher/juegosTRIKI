<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triki Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="contenedor">
        <h1 id="jugador">TRIKI</h1>
        <div class="contenedorMarcador"> 

            
            <table id="marcador">
                <thead>
                    <tr>
                        <th colspan="2">Marcador</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jugador 1 (X)</td>
                        <td id="puntaje-jugador1">0</td>
                    </tr>
                    <tr>
                        <td>Jugador 2 (O)</td>
                        <td id="puntaje-jugador2">0</td>
                    </tr>
                    <tr>
                        <td>Empates</td>
                        <td id="puntaje-empates">0</td>
                    </tr>
                </tbody>
            </table>

            
        </div>
       

        <button id="reiniciarBTON">Reiniciar</button>

        <div id="gueguito">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>

    <script src="funcionalidad.js"></script>
</body>
</html>
